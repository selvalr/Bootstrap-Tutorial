
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<!--The Tooltip plugin is small pop-up box that appears when the user moves the mouse pointer over an element:-->
<!--To create a tooltip, add the data-toggle="tooltip" attribute to an element.

Use the title attribute to specify the text that should be displayed inside the tooltip:-->


<div class="container">
  <h3>Tooltip Example</h3>
  <a href="tryit.asp-filename=trybs_tooltip&stacked=h.html#" data-toggle="tooltip" title="Hooray!">Hover over me</a>
</div>

<script>
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();   
});
</script>

<hr>


<!--By default, the tooltip will appear on top of the element.

Use the data-placement attribute to set the position of the tooltip on top, bottom, left or the right side of the element:

-->


<div class="container">
    <h3>Tooltip Example</h3>
    <p>The data-placement attribute specifies the tooltip position.</p>
    <ul class="list-inline">
      <li><a href="tryit.asp-filename=trybs_tooltip_pos&stacked=h.html#" data-toggle="tooltip" data-placement="top" title="Hooray!">Top</a></li>
      <li><a href="tryit.asp-filename=trybs_tooltip_pos&stacked=h.html#" data-toggle="tooltip" data-placement="bottom" title="Hooray!">Bottom</a></li>
      <li><a href="tryit.asp-filename=trybs_tooltip_pos&stacked=h.html#" data-toggle="tooltip" data-placement="left" title="Hooray!">Left</a></li>
      <li><a href="tryit.asp-filename=trybs_tooltip_pos&stacked=h.html#" data-toggle="tooltip" data-placement="right" title="Hooray!">Right</a></li>
    </ul>
  </div>
  
  <script>
  $(document).ready(function(){
      $('[data-toggle="tooltip"]').tooltip();   
  });
  </script>
</body>
</html>
