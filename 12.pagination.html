<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
    <!--To create a basic pagination, add the .pagination class to an <ul> element:-->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>SImple Pagination</h1>
                <ul class="pagination">
                    <li><a href="">1</a></li>
                    <li><a href="">2</a></li>
                    <li><a href="">3</a></li>
                    <li><a href="">4</a></li>
                    <li><a href="">5</a></li>
                </ul>

                <hr>
                <!--Add class .active to let the user know which page he/she is on:-->
                <h1>Active Pagination</h1>
                <ul class="pagination">
                    <li><a href="">1</a></li>
                    <li><a href="">2</a></li>
                    <li class="active"><a href="">3</a></li>
                    <li><a href="">4</a></li>
                    <li class="disabled"><a href="">5</a></li>
                </ul>

                <hr>
                <!--Add class .disabled if a link for some reason is disabled:-->
                <h1>disable</h1>
                <ul class="pagination">
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li class="disabled"><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                  </ul>

                  <!--Add class .pagination-lg for larger blocks or .pagination-sm for smaller blocks:-->
                <h1>Pagination large medium small</h1>
                <ul class="pagination pagination-lg">
                    <li><a href="">1</a></li>
                    <li><a href="">2</a></li>
                    <li><a href="">3</a></li>
                    <li><a href="">4</a></li>
                    <li><a href="">5</a></li>
                </ul>
                <ul class="pagination pagination-md">
                    <li><a href="">1</a></li>
                    <li><a href="">2</a></li>
                    <li><a href="">3</a></li>
                    <li><a href="">4</a></li>
                    <li><a href="">5</a></li>
                </ul>
                <ul class="pagination pagination-sm">
                    <li><a href="">1</a></li>
                    <li><a href="">2</a></li>
                    <li><a href="">3</a></li>
                    <li><a href="">4</a></li>
                    <li><a href="">5</a></li>
                </ul>

            </div>
        </div>
    </div>
</body>
</html>
