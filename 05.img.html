<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
<!--responsive img-->

<h2>responsive image</h2>
<img src="./about.jpeg" class="img-responsive img-rounded" alt="Cinque Terre" width="304" height="236"> 

        <!--Rounded image-->
        <h2>Rounded Corners</h2>
        <p>The .img-rounded class adds rounded corners to an image (not available in IE8):</p>            
        <img src="./about.jpeg" class="img-rounded" alt="Cinque Terre" width="304" height="236"> 
     <!--circle-->
     <h2>Circle</h2>
     <p>The .img-circle class shapes the image to a circle (not available in IE8):</p>            
     <img src="./about.jpeg" class="img-circle" alt="Cinque Terre" width="304" height="236"> 
    
    <!--Thubnail-->
    <h2>Thumbnail</h2>
    <p>The .img-thumbnail class creates a thumbnail of the image:</p>            
    <img src="./about.jpeg" class="img-thumbnail" alt="Cinque Terre" width="304" height="236"> 
    
    
    </div>
</body>
</html>
