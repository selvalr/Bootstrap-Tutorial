<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
        <h3>Bootstrap Button</h3>
        <div class="row">
            <div class="col-md-6 well">
                <button class="btn" type="button">button</button>
                <button class="btn btn-primary" type="button">button</button>
                <button class="btn btn-default" type="button">button</button>
                <button class="btn btn-info" type="button">button</button>
                <button class="btn btn-success" type="button">button</button>
                
            </div>
<!--button size-->
            <div class="col-md-6 well">
                <button class="btn btn-success btn-xs" type="button">extra small</button>
                <button class="btn btn-success btn-sm" type="button">smallbutton</button>
                <button class="btn btn-success btn-lg" type="button">Large button</button>
                <button class="btn btn-success" type="button">Normal button</button>
                <button class="btn btn-success btn-block" type="button">Normal button</button>
             
            </div>
<!--Active and deactive-->
            <div class="col-md-6 well">
                <button class="btn btn-success active" type="button">Active</button>
                <button class="btn btn-success disabled" type="button">deactive</button>
               
             
            </div>
<!--button type anger tag button and input submit button-->
            <div class="col-md-6 well">
                <button class="btn btn-warning" type="button">button type button</button>
               <a href="#" class="btn btn-warning">Anger Tag</a>
               <input type="submit" class="btn btn-info" value="input button">
             
            </div>
        </div>
    </div>
</body>
</html>
